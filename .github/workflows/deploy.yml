name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        env:
          CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          echo "injecting firebase config..."
          
          # write config to temp file
          echo "$CONFIG" > config.json
          
          # use node to do the replacement
          node << 'SCRIPT'
          const fs = require('fs');
          const config = JSON.parse(fs.readFileSync('config.json', 'utf8'));
          let content = fs.readFileSync('firebase-data.js', 'utf8');
          
          // replace the placeholder
          content = content.replace(
            'const firebaseConfig = {"PLACEHOLDER":true};',
            'const firebaseConfig = ' + JSON.stringify(config, null, 2) + ';'
          );
          
          fs.writeFileSync('firebase-data.js', content);
          console.log('config injected successfully');
          SCRIPT
          
          # clean up
          rm config.json
          
          # show first few lines to verify (secrets will be hidden by github)
          echo "firebase-data.js first 10 lines:"
          head -10 firebase-data.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4