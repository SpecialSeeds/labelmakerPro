name: firebase deploy to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        env:
          FIREBASE_CONFIG_B64: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          cat > inject.js << 'EOF'
          const fs = require('fs');
          const configB64 = process.env.FIREBASE_CONFIG_B64;
          const configJson = Buffer.from(configB64, 'base64').toString('utf8');
          const config = JSON.parse(configJson);
          
          let content = fs.readFileSync('firebase-data.js', 'utf8');
          
          content = content.replace(
            'const firebaseConfig = {"PLACEHOLDER":true};',
            'const firebaseConfig = ' + JSON.stringify(config, null, 2) + ';'
          );
          
          fs.writeFileSync('firebase-data.js', content);
          console.log('firebase config injected successfully');
          EOF
          
          node inject.js
          rm inject.js
          
          echo "verification - first 3 lines:"
          head -3 firebase-data.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4