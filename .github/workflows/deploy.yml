name: firebase deploy to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        run: |
          cat > inject.js << 'EOF'
          const fs = require('fs');
          const config = JSON.parse(process.env.FIREBASE_CONFIG);
          let content = fs.readFileSync('firebase-data.js', 'utf8');
          
          content = content.replace(
            'const firebaseConfig = {"PLACEHOLDER":true};',
            'const firebaseConfig = ' + JSON.stringify(config, null, 2) + ';'
          );
          
          fs.writeFileSync('firebase-data.js', content);
          console.log('firebase config injected successfully');
          EOF
          
          FIREBASE_CONFIG='${{ secrets.FIREBASE_CONFIG }}' node inject.js
          
          echo "first 10 lines of firebase-data.js:"
          head -10 firebase-data.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4