name: firebase deploy to Pages


on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        run: |
          sed -i 's|REPLACE_API_KEY|${{ secrets.FIREBASE_API_KEY }}|g' firebase-data.js
          sed -i 's|REPLACE_AUTH_DOMAIN|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g' firebase-data.js
          sed -i 's|REPLACE_PROJECT_ID|${{ secrets.FIREBASE_PROJECT_ID }}|g' firebase-data.js
          sed -i 's|REPLACE_STORAGE_BUCKET|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g' firebase-data.js
          sed -i 's|REPLACE_MESSAGING_SENDER_ID|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g' firebase-data.js
          sed -i 's|REPLACE_APP_ID|${{ secrets.FIREBASE_APP_ID }}|g' firebase-data.js
          
          echo "config replaced successfully"
          echo "first 10 lines:"
          head -10 firebase-data.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4