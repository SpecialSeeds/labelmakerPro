name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject Firebase config
        run: |
          cat > firebase-config.json << 'EOF'
          ${{ secrets.FIREBASE_CONFIG }}
          EOF
          
          node << 'SCRIPT'
          const fs = require('fs');
          const config = JSON.parse(fs.readFileSync('firebase-config.json', 'utf8'));
          
          let firebaseData = fs.readFileSync('firebase-data.js', 'utf8');
          
          // replace the placeholder config
          const configString = JSON.stringify(config, null, 2);
          firebaseData = firebaseData.replace(
            /const firebaseConfig = \{[^}]*\};/s,
            'const firebaseConfig = ' + configString + ';'
          );
          
          fs.writeFileSync('firebase-data.js', firebaseData);
          console.log('Firebase config injected successfully');
          SCRIPT
          
          rm firebase-config.json

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2